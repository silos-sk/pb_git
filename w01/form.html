<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms</title>
</head>
<body>
    <h1>Get in Touch</h1>

    <form action="">
        <label for="fname">First Name</label>
        <br>
        
        <input type="text" value="First Name" id="fname" required>
        <br><br>

        <label for="surname">Surname</label>
        <br>
        
        <input type="text" value="Surname" id="surname" required>
        <br><br>

        <label for="email">Email</label>
        <br>
        
        <input type="email" value="Email" id="email" required>
        <br><br>

        <label for="message">Message</label><br>
        <textarea col="30" row="10" name="message" placeholder="Enter your message here"></textarea>
        <br><br>
        <input type="button" value="Submit">
        
    </form>
    
</body>
</html>
